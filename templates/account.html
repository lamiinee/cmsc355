{% extends "base.html" %}

{% block title %}Acount | AI Therapist{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="bi bi-person-fill-gear"></i> Account</h3>
            </div>
            <div class="card-body">
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
            {% if user_data %}    
                <div class="row">
                    <div class="mb-3">
                        <label for="Account" class="account-header">Change Account Information:</label>
                    </div>
                    <form method="POST" class="auth-form">
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                                <input type="text" id="account_info" name="username" class="form-label" placeholder= "{{ user_data[0]['username'] }}">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                                <input type="text" id="account_info" name="password" class="form-label" placeholder= "{{ user_data[0]['password'] }}">
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-check2-all"></i> Apply
                        </button>
                    </form>
                    <div class="mb-3">
                        <label for="Delete" class="form-label">Deletes all data(perserves account):</label>
                        <form action="/remove_user_data" method="POST">
                            <button type="submit" class="run-button">
                                <i class="bi bi-trash3-fill"></i> Delete all user data
                            </button>
                        </form>
                    </div>

                    <div class="mb-3">
                        <label for="Delete" class="form-label">Deletes Account:</label>
                        <form action="/remove_user_account" method="POST">
                            <button type="submit" class="run-button">
                                <i class="bi bi-person-x"></i> Delete account
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

{% endblock %}
