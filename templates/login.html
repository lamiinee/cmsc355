{% extends "base.html" %}

{% block title %}Login | AI Therapist{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header text-center mb-4">
            <i class="bi bi-heart-pulse display-4 text-primary"></i>
            <h1 class="mt-3">Welcome Back</h1>
            <p class="text-muted">Sign in to continue your journey</p>
        </div>
        
        <form method="POST" class="auth-form">
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="bi bi-person-fill"></i> Username
                </label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="bi bi-lock-fill"></i> Password
                </label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="d-flex justify-content-between mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
            
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Register here</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
