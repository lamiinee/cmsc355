{% extends "base.html" %}

{% block title %}Register | AI Therapist{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header text-center mb-4">
            <i class="bi bi-heart-pulse display-4 text-primary"></i>
            <h1 class="mt-3">Create Account</h1>
            <p class="text-muted">Start your mental wellness journey</p>
        </div>
        
        <form method="POST" class="auth-form">
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="bi bi-person-fill"></i> Username
                </label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="bi bi-lock-fill"></i> Password
                </label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="bi bi-person-plus"></i> Register
            </button>
            
            <div class="text-center mt-3">
                <p>Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a></p>
            </div>
            
        </form>
    </div>
</div>
{% endblock %}
